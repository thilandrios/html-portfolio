<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="banner"> 
    <header>
        <h1>Input Assignment</h1>
        <nav>
            <li>Home</li>
            <li>Resources</li>
            <li>Contact</li>
        </nav>
    </header>
   </div> 
    <form class="searchform" id="searchform">
        <label for="url">url:</label>
        <input type="url" id="url" name="url">
        <label for="search">Search the page:</label>
        <input type="search" name="search" id="search">
    </form>
    <form class="loginform" id="loginForm">
        <label for="fname">Username:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label>Remember on this device.</label>
        <input type="checkbox"><br><br>
        <input type="submit" id="submit" name="submit"><br><br>
    </form>
    <form>
        <div class="colorchanger">
            <input type="text" id="colorInputText">
            <input type="button" id="colorButton" value="click to change the color" onclick="changeColor()">

            <input type="color"  id="colorInputColor"><br><br> 
        </div>
        <div class="dateandtime">    
            <header><h1>Date and Time Section</h1></header>
            <input type="button" value="click for local time!" onclick="showTime()">
            <input type="date">
            <input type="datetime-local" id="displayDate">
            <input type="month">
            <input type="time">
            <input type="week">
        </div><br><br>
        <h1>Contact Form</h1>
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email"><br><br>
        <label for="tel">Phone Number:</label>
        <input type="tel" pattern="([0-9]{3}) [0-9]{3}-[0-9]{4}"><br><br>
        <label for="file">Upload a file</label>
        <input type="file"><br><br>
        <input type="image"><br><br>
        <input type="hidden"><br><br>
        <input type="number">
        <input type="radio"><br><br>
        <input type="range" id="textSlider" min="12" max="30" value="">
        <label for="range">Volume</label>
        <input type="reset">

        <script src="myform.js">

        </script>


    </form>

</body>
</html>
