<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvasGlowing" width="800" height="450"></canvas>
    <script> 
    var canvas = document.getElementById('canvasGlowing'); 
    var context = canvas.getContext('2d');
    var lastX = context.canvas.width * Math.random();
    var lastY = context.canvas.height * Math.random(); 
    var hue = 0; 
    function line() {
        context.save();context.translate(context.canvas.width/2, context.canvas.height/2);
        context.scale(0.9, 0.9);context.translate(-context.canvas.width/2, -context.canvas.height/2);
        context.beginPath();
        context.lineWidth = 5 + Math.random() * 10;
        context.moveTo(lastX, lastY);lastX = context.canvas.width * Math.random();
        lastY = context.canvas.height * Math.random();
        context.bezierCurveTo(context.canvas.width * Math.random(),context.canvas.height * Math.random(),context.canvas.width * Math.random(),context.canvas.height * Math.random(),lastX, lastY);   
        hue = hue + 10 * Math.random();   
        context.strokeStyle = 'hsl(' + hue + ', 50%, 50%)';   
        context.shadowColor = 'purple';   
        context.shadowBlur = 20;   
        context.stroke();   
        context.restore(); } 
        setInterval(line, 50); 
        function blank() {   
            context.fillStyle = 'rgba(0,0,0,0.3)';   
            context.fillRect(1, 0, context.canvas.width,       
            context.canvas.height); } 
        setInterval(blank, 60);</script>
</body>
</html>
